        /* Contenedor principal */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);

        }

      
        @keyframes fadeIn {

            to { opacity: 1; transform: scale(1); }
        }

        /* TÃ­tulos */

            margin-bottom: 15px;

        }

       
        h1:hover, h2:hover {
            color: cyan;
            transition: 0.3s;
        }

        /* SecciÃ³n de Video */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.7);
        }

        .video-container video {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        
        .server-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;

        .server-section img {

            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        
        .server-section img:hover {
            transform: scale(1.05);
        }

  
        .server-ip {
            font-size: 20px;
            font-weight: bold;
            color: cyan;
            text-shadow: 0px 0px 10px cyan, 0px 0px 20px blue;
            margin-bottom: 15px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0px 0px 10px cyan, 0px 0px 20px blue; }
            to { text-shadow: 0px 0px 20px cyan, 0px 0px 30px blue; }
        }

        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            background: cyan;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
            display: inline-block;
        }

        .btn:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }

       
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
